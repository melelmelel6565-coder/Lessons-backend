            { title: t.s2_title, description: t.s2_desc },
            { title: t.s3_title, description: t.s3_desc },
        ];
        return (
            <div className="bg-gray-900 py-16 sm:py-24">
                <div className="container mx-auto px-4">
                    <SectionTitle>{t.title}</SectionTitle>
                    <div className="mt-12 grid gap-8 md:grid-cols-3">
                        {services.map(service => (
                            <div key={service.title} className="bg-gray-800 p-8 rounded-lg shadow-lg text-center transform hover:-translate-y-2 transition-transform duration-300">
                                <h3 className="text-xl font-bold text-white">{service.title}</h3>
                                <p className="mt-4 text-gray-400">{service.description}</p>
                                <button onClick={() => setCurrentPage('services')} className="mt-6 text-amber-500 hover:text-amber-400 font-semibold">{t.more} &rarr;</button>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );
    };

    const HomePage = ({ setCurrentPage, language }) => (
        <React.Fragment>
            <Hero setCurrentPage={setCurrentPage} language={language} />
            <About language={language} />
            <ServicesPreview setCurrentPage={setCurrentPage} language={language} />
        </React.Fragment>
    );

    const ServicesPage = ({ language }) => {
        const t = translations[language].servicesList;
        const header_t = translations[language].pageHeaders.services;
        const services = Object.values(t);
        return (
            <React.Fragment>
                <PageHeader title={header_t.title} subtitle={header_t.subtitle} />
                <div className="py-16 sm:py-24 bg-gray-900">
                    <div className="container mx-auto px-4">
                        <div className="space-y-8 max-w-4xl mx-auto">
                            {services.map(service => (
                                <div key={service.title} className={`bg-gray-800 rounded-lg p-6 shadow-lg border-l-4 ${service.special ? 'border-amber-500' : 'border-gray-700'}`}>
                                    <div className="flex justify-between items-center flex-wrap gap-4">
                                        <h3 className="text-xl font-bold text-white">{service.title}</h3>
                                        <span className="text-xl font-bold text-amber-500 whitespace-nowrap">{service.price}</span>
                                    </div><p className="mt-4 text-gray-400">{service.description}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </React.Fragment>
        );
    };

    const GalleryPage = ({ language }) => {
        const t = translations[language].pageHeaders.gallery;
        const images = Array.from({ length: 6 }, (_, i) => `https://placehold.co/600x${600 + i*100}/1E1E1E/e0e0e0?text=Style+${i + 1}`);
        const [selectedImg, setSelectedImg] = useState(null);
        useEffect(() => {
            const handleEsc = (e) => e.key === 'Escape' && setSelectedImg(null);
            window.addEventListener('keydown', handleEsc);
            return () => window.removeEventListener('keydown', handleEsc);
        }, []);
        return (
            <React.Fragment>
                <PageHeader title={t.title} subtitle={t.subtitle} />
                <div className="py-16 sm:py-24 bg-gray-900">
                    <div className="container mx-auto px-4">
                        <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                            {images.map((src, i) => <div key={i} className="rounded-lg overflow-hidden cursor-pointer group" onClick={() => setSelectedImg(src)}><img src={src} alt={`Style ${i + 1}`} className="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-300"/></div>)}
                        </div>
                    </div>
                </div>
                {selectedImg && <div className="fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center p-4" onClick={() => setSelectedImg(null)}><img src={selectedImg} alt="Selected" className="max-w-full max-h-full rounded-lg shadow-2xl object-contain"/><button className="absolute top-4 right-4 text-white text-4xl hover:text-amber-500 transition-colors">&times;</button></div>}
            </React.Fragment>
        );
    };

    const BookingPage = ({ language }) => {
        const t = translations[language];
        const services = Object.values(t.servicesList);

        // تم تحديث هذا الجزء: استخدم معرف Formspree الخاص بك
        const FORMSPREE_ENDPOINT = "https://formspree.io/f/mqyqgyoq";

        return (
            <React.Fragment>
                <PageHeader title={t.pageHeaders.booking.title} subtitle={t.pageHeaders.booking.subtitle} />
                <div className="py-16 sm:py-24 bg-gray-900">
                    <div className="container mx-auto px-4">
                        <div className="max-w-3xl mx-auto space-y-16">
                            <div className="bg-gray-800 p-8 rounded-lg shadow-lg">
                                <h3 className="text-2xl font-bold text-white mb-4">{t.bookingForm.title}</h3>
                                <p className="text-gray-400 mb-6">{t.bookingForm.subtitle}</p>
                                <form action={FORMSPREE_ENDPOINT} method="POST" className="space-y-6">
                                    <div>
                                        <label htmlFor="name" className="block text-sm font-medium text-gray-300">{t.bookingForm.name}</label>
                                        <input type="text" id="name" name="name" required className="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-amber-500 focus:border-amber-500"/>
                                    </div>
                                    <div>
                                        <label htmlFor="phone" className="block text-sm font-medium text-gray-300">{t.bookingForm.phone}</label>
                                        <input type="tel" id="phone" name="phone" required className="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-amber-500 focus:border-amber-500"/>
                                    </div>
                                    <div>
                                        <label htmlFor="service" className="block text-sm font-medium text-gray-300">{t.bookingForm.service}</label>
                                        <select id="service" name="service" required className="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-amber-500 focus:border-amber-500">
                                            <option value="">{t.bookingForm.select_placeholder}</option>
                                            {services.map(s => <option key={s.title} value={`${s.title} (${s.price})`}>{`${s.title} (${s.price})`}</option>)}
                                        </select>
                                    </div>
                                    <button type="submit" className="w-full bg-amber-500 text-gray-900 hover:bg-amber-400 px-6 py-3 rounded-md text-base font-bold transition-colors shadow-lg">{t.bookingForm.submit}</button>
                                </form>
                            </div>
                            <div>
                                <h3 className="text-2xl font-bold text-white mb-4">{t.contactInfo.title}</h3>
                                <div className="space-y-2 text-gray-300">
                                    <p><strong>{t.contactInfo.address_label}</strong> {t.contactInfo.address_value}</p>
                                    <p><strong>{t.contactInfo.phone_label}</strong> +216 24 886 861</p>
                                    <p><strong>{t.contactInfo.hours_label}</strong> {t.contactInfo.hours_value}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </React.Fragment>
        );
    };

    const ShopPage = ({ language }) => {
        const t = translations[language];
        const products = [
            { name: t.shop.p1_name, price: t.shop.p1_price, img: "https://placehold.co/400x400/1E1E1E/e0e0e0?text=Product+1" },
            { name: t.shop.p2_name, price: t.shop.p2_price, img: "https://placehold.co/400x400/1E1E1E/e0e0e0?text=Product+2" },
            { name: t.shop.p3_name, price: '45 TND', img: "https://placehold.co/400x400/1E1E1E/e0e0e0?text=Product+3" },
        ];
        return (
            <React.Fragment>
                <PageHeader title={t.pageHeaders.shop.title} subtitle={t.pageHeaders.shop.subtitle} />
                <div className="py-16 sm:py-24 bg-gray-900">
                    <div className="container mx-auto px-4">
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                            {products.map(p => <div key={p.name} className="bg-gray-800 rounded-lg shadow-lg overflow-hidden group"><img src={p.img} alt={p.name} className="w-full h-64 object-cover"/><div className="p-6 text-center"><h3 className="text-lg font-bold text-white">{p.name}</h3><p className="mt-2 text-2xl font-bold text-amber-500">{p.price}</p><p className="mt-4 text-sm text-gray-400">{t.shop.availability}</p></div></div>)}
                        </div>
                    </div>
                </div>
            </React.Fragment>
        );
    };

    const App = () => {
      const [language, setLanguage] = useState('ar');
      const [currentPage, setCurrentPage] = useState('home');

      useEffect(() => {
        document.documentElement.lang = language;
        document.documentElement.dir = translations[language].dir;
      }, [language]);

      const renderPage = () => {
        switch (currentPage) {
          case 'home': return <HomePage setCurrentPage={setCurrentPage} language={language} />;
          case 'services': return <ServicesPage language={language} />;
          case 'gallery': return <GalleryPage language={language} />;
          case 'booking': return <BookingPage language={language} />;
          case 'shop': return <ShopPage language={language} />;
          default: return <HomePage setCurrentPage={setCurrentPage} language={language} />;
        }
      };

      return (
        <div className="bg-gray-900 text-gray-200 font-sans">
          <Navbar setCurrentPage={setCurrentPage} language={language} setLanguage={setLanguage} />
          <main>{renderPage()}</main>
          <Footer language={language} />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
